<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Quejas, Sugerencias y Felicitaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales si los deseas */
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Formulario de Quejas, Sugerencias y Felicitaciones</h2>
        <form method="POST">
            <div class="form-group">
                <label for="procedencia">Procedencia (Nombre completo o An贸nimo)</label>

            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" class="form-control" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electr贸nico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol del usuario</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="acudiente">Acudiente</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="administrador">Administrador</option>
                    <option value="docente">Docente</option>

            </div>
            <div class="form-group">
                <label for="tipo_solicitud">Tipo de solicitud</label>
                <select class="form-control" id="tipo_solicitud" name="tipo_solicitud" required>
                    <option value="queja">Queja</option>
                    <option value="sugerencia">Sugerencia</option>

        </form>
    </div>
</body>
</html>
